<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open IT Tickets</title>
  <style>
    body {
      background-color: #0e0e0e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 2rem;
    }
    h2 {
      color: #87cefa;
      margin-top: 2rem;
    }
    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
    }
    .ticket-card {
      background-color: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .ticket-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    }
    .ticket-title {
      color: #87cefa;
      font-size: 1.1rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .ticket-row {
      margin: 5px 0;
    }
    .priority-high {
      color: #ff4c4c;
    }
    .priority-medium {
      color: #ffc107;
    }
    .priority-low {
      color: #28a745;
    }
    .status-complete {
      color: #9acd32;
    }
    .status-pending {
      color: #ff8c00;
    }
    .complete-btn, .revert-btn, .change-priority-btn {
      margin-top: 10px;
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .complete-btn { background-color: #4caf50; }
    .complete-btn:hover { background-color: #45a049; }
    .revert-btn { background-color: #f44336; }
    .revert-btn:hover { background-color: #d32f2f; }
    .change-priority-btn { background-color: #2196f3; }
    .change-priority-btn:hover { background-color: #1976d2; }
    .description {
      margin-top: 10px;
      font-style: italic;
      color: #ccc;
    }
    textarea {
      width: 100%;
      background: #2e2e2e;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 6px;
      margin-top: 5px;
      resize: vertical;
    }
  </style>
</head>
<body>

</script>
</body>
</html>
